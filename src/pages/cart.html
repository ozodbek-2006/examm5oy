<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-1 text-xl font-bold"><a href="../../index.html" class="text-gray-700 dark:text-white">Logo</a></div>
                <div class="flex-1 flex justify-end">
                    <a href="#" class="text-gray-700 hover:text-gray-900 relative">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                    </a>
                </div>
                <div>
                    <button id="darkModeToggle" class="text-gray-700 dark:text-white p-2 rounded-full">
                        <i id="darkModeIcon" class="fas fa-sun text-xl ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Shopping Cart</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cartTableBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
                <div class="mt-6 flex justify-end">
                    <div class="text-xl font-bold text-gray-900 dark:text-white">
                        Total: $<span id="cartTotal">0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../app/cart.js"></script>
</body>
</html>
