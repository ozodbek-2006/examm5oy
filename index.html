<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-100 dark:bg-gray-800 dark:text-white">

    <nav class="bg-white dark:bg-gray-900 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-1 text-xl font-bold">
                    <a href="/" class="text-gray-800 dark:text-white">Logo</a>
                </div>
                <div class="flex-1 flex justify-end">
                    <a href="./src/pages/cart.html" class="text-gray-700 dark:text-white hover:text-gray-900 relative">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                    </a>
                </div>
                <button id="darkModeToggle" class="text-gray-700 dark:text-white p-2 rounded-full">
                    <i id="darkModeIcon" class="fas fa-sun text-xl ml-2"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        </div>
    </div>

    <div id="notification" class="fixed top-12 right-4 hidden">
        <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg"></div>
    </div>

   

    <script type="module" src="./src/app/home.js"></script>
</body>
</html>
